<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Smartmessages Docs{% if page.title }%} - {{page.title}}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/assets/css/docs.css" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
    </script>
    <![endif]-->
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="/assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/assets/ico/apple-touch-icon-57-precomposed.png">
    <style>
    </style>
</head>
<body>
<!--<a href="https://github.com/driftyco/jetstrap-docs"><img style="position: absolute; z-index: 10000; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>-->
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a href="http://info.smartmessages.net/" class="brand">
                <object class="svg-object" data="http://www.smartmessages.net//images/smartmessages-logo-lt.svg"
                        type="image/svg+xml" width="300" height="31"><img
                        src="http://www.smartmessages.net/images/smlogo300a.png" alt="Smartmessages Logo" width="300"
                        height="31"></object>
            </a>
            <ul class="nav pull-right">
                <li><a href="http://info.smartmessages.net/">Smartmessages</a></li>
                <li><a href="https://www.smartmessages.net/login.php" target="_blank">Log in</a>
                <li><a href="https://github.com/Smartmessages/smartmessages.github.io" target="_blank">Fork This!</a>
                </li>
                <li style="line-height: 59px; vertical-align: middle"><a
                        href="https://www.smartmessages.net/newaccount/" class="orange-button">Sign up free</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="span9">
            {{content}}
        </div>
        <div class="span3">
            <div id="menu">
                <form action="#" class="form-search" style="margin-left:15px;margin-top: 15px;">
                    <div class="input-append">
                        <input id="searchbox" type="text" class="input-small search-query">
                        <button id="searchbutton" type="submit" placeholder="Search" class="btn" onclick="doSearch();">Search</button>
                    </div>
                </form>
                <ul class="nav nav-list" data-spy="affix">
                    {% assign url = page.url|remove:'index.html' %}
                    {% for heading in site.navigation %}
                    <li class="nav-header">{{heading.heading}}</li>
                    {% for topic in heading.topics %}
                    <li data-section="{{topic.url}}" {% if url == topic.url %}class="active"{% endif %}>
                    <a href="{{topic.url}}" title="{{topic.title}}">{{topic.text}}</a>
                    </li>
                    {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="/assets/js/bootstrap.js"></script>
<script src="/assets/js/search.js"></script>
<script>
    function doSearch() {
        run_search(function doit() {
            for (var i = 0, len = final_results.length; i < len; i++) {
                console.log(final_results[i].t + ' ' + final_results[i].u);
            }
        });
    }
</script>

<script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-521745-1']);
    _gaq.push(['_trackPageview']);
    (function () {
        var ga = document.createElement('script');
        ga.type = 'text/javascript';
        ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ga, s);
    })();
</script>
</body>
</html>
